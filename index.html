<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script type="module" defer src="src/js/controller.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    </head>

    <body>
        <div class="container">
            <div class="canvas">
                <div class="form-container">
                    <h2>Build a shape!</h2>
                    <h3>choose the size and location</h3>
                    <div class="form">
                        <div class="form__input">
                            <label for="left-position">Position from left side</label>
                            <input type="number" id="left-position" class="left-position">
                        </div>
                        <div class="form__input">
                            <label for="top-position">Position from top</label>
                            <input type="number" id="top-position" class="top-position">
                        </div>
                        <div class="form__input">
                            <label for="width">Width</label>
                            <input type="number" id="width" class="width">
                        </div>
                        <div class="form__input">
                            <label for="height">Height</label>
                            <input type="number" id="height" class="height">
                        </div>
                    </div>
                    <div class="dropdown">
                        <button  class="dropdown__btn">Movement</button>
                        <div id="dropdownButton" class="dropdown__content">
                            <a href="#">None</a>
                            <a href="#">Walls</a>
                            <a href="#">Spiral</a>
                        </div>
                    </div>
                </div>
                <!-- <div class="shape-circle"></div> -->
                <!-- <div class="shape-triangle"></div> -->
                <div class="shape-square move-square menu__icon" style="height: 40px; width: 40px; left: 800px"></div>
                <div class="shape-circle move-square" style="height: 40px; width: 40px; top: 50px; left: 400px"></div>
                
            </div>
            <div class="menu">
            
                    <svg class="menu__icon triangle" shape-name="triangle">
                        <use xlink:href="symbol-defs.svg#icon-controller-play"></use>
                    </svg>
                    <svg class="menu__icon" shape-name="circle">
                        <use xlink:href="symbol-defs.svg#icon-controller-record"></use>
                    </svg>
                    <svg class="menu__icon" shape-name="square">
                        <use xlink:href="symbol-defs.svg#icon-controller-stop"></use>
                    </svg>
            </div>
        </div>
    </body>




</html>
